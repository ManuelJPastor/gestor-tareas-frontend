<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header" *ngIf="!tarea.id else tituloBlock">{{tituloCrear}}</div>
  <ng-template #tituloBlock>
    <div class="card-header">{{tituloEditar}}</div>
  </ng-template>
  <div class="card-body">

    <form #tareaForm="ngForm">
      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-2">Título</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="tarea.titulo" [placeholder]="'Introduzca el título'" name="titulo" required maxlength="50" #titulo="ngModel">
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="titulo.errors.required">
              Titulo es requerido.
            </div>
            <div *ngIf="titulo.errors.maxlength">
              Titulo debe tener como máximo 50 caracteres.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
        <div class="col-sm-8">
          <textarea type="text" class="form-control" [(ngModel)]="tarea.descripcion" [placeholder]="'Introduzca la descripción'" name="descripcion" rows="2"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaMax" class="col-form-label col-sm-2">Fecha Máxima</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" [(ngModel)]="tarea.fechaMax" name="fechaMax" required #fechaMax="ngModel">
          <div class="alert alert-danger" *ngIf="fechaMax.invalid && (fechaMax.dirty || fechaMax.touched)">
            <div *ngIf="fechaMax.errors.required">
              Fecha Máxima es requerida.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="espacio" class="col-form-label col-sm-2">Espacio</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" [(ngModel)]="tarea.espacio" [placeholder]="'Introduzca el espacio'" name="espacio">
        </div>
      </div>

      <div class="form-group row">
        <label for="sector" class="col-form-label col-sm-2">Tarea padre</label>
        <div class="col-sm-8"S>
          <select class="form-control" [(ngModel)]="tarea.tareaPadre.id" name="tareaPadre" [placeholder]="'Seleccione la tarea padre perteneciente'" required #tareaPadre="ngModel">
            <option *ngFor="let tareaPadre of tareasPadre" [value]="tareaPadre.id">{{tareaPadre.titulo}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row" *ngIf="this.tarea.tareaPadre.id!=null">
        <label for="sector" class="col-form-label col-sm-2">Sector</label>
        <div class="col-sm-8">
          <select class="form-control" [(ngModel)]="tarea.sector.id" [placeholder]="'Seleccione el sector correspondiente'" name="sector" required #sector="ngModel">
            <option *ngFor="let sector of sectores" [value]="sector.id">{{sector.sector}}</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="tareasPrecedentes" class="col-form-label col-sm-2">Tareas Precedentes</label>
        <div class="col-sm-8">
          <!--<select class="form-control mdb-select colorful-select dropdown-primary md-form" [(ngModel)]="tareasPrecedentes" name="tareasPrecedentes" multiple searchable="Buscar aquí..">
            <option *ngFor="let tarea of ramaTareas" [value]="tarea.id">{{tarea.titulo}}</option>
            <option [value]="1">1</option>
            <option [value]="2">2</option>
            <option [value]="3">3</option>
          </select>
          <label class="mdb-main-label">Tareas Precedentes</label>
          <button class="btn-save btn btn-primary btn-sm">Save</button>-->

        <ng-multiselect-dropdown class="text-dark"
        [placeholder]="'Seleccione las tareas precedentes'"
        name="tareasPrecedentes"
        [data]="tareasPrecedentes"
        [(ngModel)]="tarea.tareasPrecedentes"
        [settings]="dropdownSettings"
        (onSelect)="onTareaSelect($event)"
        (onDeSelect)="onItemDeSelect($event)"
        (onDropDownClose)="onDropDownClose()">
        </ng-multiselect-dropdown>

        <!--<option *ngFor="let tarea of ramaTareas" [value]="tarea.id">{{tarea.titulo}}</option>-->
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tarea.id else elseBlock" [disabled]="!tareaForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!tareaForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
