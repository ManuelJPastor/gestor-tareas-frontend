<div *ngIf="!authenticationService.isUserLoggedIn() else logueado">
    <h1 class="text-center">Login</h1>
    <div class="card w-50 mx-auto">
      <div class="card-body">
        <form class="form-group" role="form" (submit)="handleLogin()">
          <div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
          <div class="alert alert-success" *ngIf='loginSuccess'>{{successMessage}}</div>
          <div class="form-group">
            <label for="username">User Name:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="username" placeholder="Enter User Name"
              name="username">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" placeholder="Enter password"
              name="password" autocomplete="on">
          </div>
          <button type="submit" class="btn btn-success">Login</button>
        </form>
      </div>
    </div>
  </div>

  <ng-template #logueado>
    <div class="text-center">
      <h1>¡Usted ya está logueado!</h1>
      <button class="btn btn-primary btn-lg w-25" (click)="logout()">Log Out</button>
    </div>
  </ng-template>
