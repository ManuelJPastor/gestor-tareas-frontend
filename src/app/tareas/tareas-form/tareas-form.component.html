<ul class="alert alert-danger" *ngIf="errores?.length > 0">
  <li *ngFor="let err of errores">
    {{err}}
  </li>
</ul>
<div class="card bg-dark text-white">
  <div class="card-header" *ngIf="!tarea.id else tituloBlock">{{tituloCrear}}</div>
  <ng-template #tituloBlock>
    <div class="card-header d-flex">{{tituloEditar}}<button class="btn btn-sm btn-success ml-auto" [routerLink]="['/tareas/rama', tarea.id]">Mostrar Rama</button></div>
  </ng-template>
  <div class="card-body">

    <form #tareaForm="ngForm" novalidate>
      <div class="form-group row">
        <button class="btn btn-success col-sm-2" role="button" *ngIf="tarea.estado=='Pendiente'" disabled>No disponible</button>
        <button class="btn btn-success col-sm-2" role="button" *ngIf="tarea.estado=='Disponible'" (click)="empezarTarea()">Empezar tarea</button>
        <button class="btn btn-danger col-sm-2" role="button" *ngIf="tarea.estado=='enProceso' && !hasSubTareas" (click)="finalizarTarea()">Finalizar tarea</button>
        <button class="btn btn-danger col-sm-2" role="button" *ngIf="tarea.estado=='enProceso' && hasSubTareas" disabled>En proceso</button>
        <button class="btn btn-danger col-sm-2" role="button" *ngIf="tarea.estado=='Finalizada'" disabled>Tarea finalizada</button>
      </div>

      <div class="form-group row">
        <label for="titulo" class="col-form-label col-sm-3">Título</label>
        <div class="col-sm-8">
          <input type="text" class="form-control text-dark" [(ngModel)]="tarea.titulo" [placeholder]="'Introduzca el título'" name="titulo" required maxlength="50" #titulo="ngModel">
          <div class="alert alert-danger" *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)">
            <div *ngIf="titulo.errors.required">
              Titulo es requerido.
            </div>
            <div *ngIf="titulo.errors.maxlength">
              Titulo debe tener como máximo 50 caracteres.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-3">Descripción</label>
        <div class="col-sm-8">
          <textarea type="text" class="form-control text-dark" [(ngModel)]="tarea.descripcion" [placeholder]="'Introduzca la descripción'" name="descripcion" rows="2"></textarea>
        </div>
      </div>

      <div class="form-group row">
        <label for="fechaMax" class="col-form-label col-sm-3">Fecha Máxima</label>
        <div class="col-sm-8">
          <input type="date" class="form-control text-dark" [(ngModel)]="tarea.fechaMax" name="fechaMax" required #fechaMax="ngModel">
          <div class="alert alert-danger" *ngIf="fechaMax.invalid && (fechaMax.dirty || fechaMax.touched)">
            <div *ngIf="fechaMax.errors.required">
              Fecha Máxima es requerida.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="espacio" class="col-form-label col-sm-3">Espacio</label>
        <div class="col-sm-8">
          <input type="text" class="form-control text-dark" [(ngModel)]="tarea.espacio" [placeholder]="'Introduzca el espacio'" name="espacio">
        </div>
      </div>

      <div class="form-group row">
        <label for="sector" class="col-form-label col-sm-3">Departamento</label>
        <div class="col-sm-8">
          <select class="form-control text-dark" [(ngModel)]="tarea.sector.id" name="sector" required #sector="ngModel">
            <option *ngFor="let sector of sectores" [value]="sector.id">{{sector.sector}}</option>
          </select>
          <div class="alert alert-danger" *ngIf="sector.invalid && (sector.dirty || sector.touched)">
            <div *ngIf="sector.errors.required">
              Sector es requerido.
            </div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="tareaPadre" class="col-form-label col-sm-3">Tarea padre</label>
        <div class="col-sm-8">
          <tree-select id="tareaPadre"
              name="tareaPadre"
              [items]="tareasPadre"
              [multiple]="false"
              [(ngModel)]="tarea.tareaPadre"
              filterPlaceholder="Búsqueda por título"
              [allowParentSelection]="true"
              [allowFilter]="true"
              (ngModelChange)="cambioTareaPadre()">
          </tree-select>
        </div>
      </div>

      <div class="form-group row">
        <label for="tareasPrecedentes" class="col-form-label col-sm-3">Tareas Precedentes</label>
        <div class="col-sm-8">
          <tree-select id="tareasPrecedentes"
              name="tareasPrecedentes"
              [items]="tareasPadre"
              [multiple]="true"
              [(ngModel)]="tarea.tareasPrecedentes"
              filterPlaceholder="Búsqueda por título"
              [allowParentSelection]="true"
              [allowFilter]="true">
          </tree-select>
        </div>
      </div>

      <div class="form-group row">
        <label for="usuarios" class="col-form-label col-sm-3">Usuarios</label>
        <div class="col-sm-8">
          <ng-multiselect-dropdown
            name = "usuarios"
            [placeholder]="'Seleccione los usuarios'"
            [data]="usuarios"
            [(ngModel)]="tarea.usuarios"
            [settings]="usuariosSettings">
          </ng-multiselect-dropdown>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-2">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!tarea.id else elseBlock" [disabled]="!tareaForm.form.valid">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!tareaForm.form.valid">Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
